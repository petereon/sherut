name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  # Replace with your actual binary name from Cargo.toml
  BINARY_NAME: sherut

jobs:
  # Job 1: Run tests (must pass before building)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Shellspec
        run: curl -fsSL https://git.io/shellspec | sh -s -- -y
      - name: Cargo Test
        run: cargo test
      - name: Shellspec
        run: |
          export PATH="$HOME/.local/lib/shellspec/bin:$PATH"
          shellspec

  # Job 2: Build and Upload (Runs only if 'test' passes)
  build-and-upload:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sherut-linux-amd64
            asset_name: sherut-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sherut-macos-amd64
            asset_name: sherut-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sherut-macos-arm64
            asset_name: sherut-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sherut-windows-amd64.exe
            asset_name: sherut-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      # Prepare the binary for upload (renaming it to unique name)
      - name: Prepare Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ env.BINARY_NAME }} ../../../${{ matrix.artifact_name }}
          cd ../../..

      - name: Prepare Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ env.BINARY_NAME }}.exe ../../../${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}