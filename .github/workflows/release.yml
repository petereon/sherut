name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: sherut

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Shellspec
        run: curl -fsSL https://git.io/shellspec | sh -s -- -y
      - name: Cargo Test
        run: cargo test
      - name: Shellspec
        run: |
          export PATH="$HOME/.local/lib/shellspec/bin:$PATH"
          shellspec

  build-and-upload:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_prefix: sherut-linux-amd64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_prefix: sherut-macos-amd64
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_prefix: sherut-macos-arm64
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_prefix: sherut-windows-amd64
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      # Package Step: Unix (tar.gz)
      # We cd into the release dir so the archive contains only the file "sherut", not the full path
      - name: Package Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.artifact_prefix }}.${{ matrix.archive_ext }} ${{ env.BINARY_NAME }}
          cd ../../..

      # Package Step: Windows (zip)
      - name: Package Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe -DestinationPath ${{ matrix.artifact_prefix }}.${{ matrix.archive_ext }}

      # Checksum Step: hashes the archive (.tar.gz or .zip)
      - name: Generate Checksum
        shell: bash
        run: |
          filename="${{ matrix.artifact_prefix }}.${{ matrix.archive_ext }}"
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            shasum -a 256 "$filename" > "$filename.sha256"
          else
            sha256sum "$filename" > "$filename.sha256"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.artifact_prefix }}.${{ matrix.archive_ext }}
            ${{ matrix.artifact_prefix }}.${{ matrix.archive_ext }}.sha256